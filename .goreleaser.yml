project_name: k9s

before:
  hooks:
    - go mod download
    - go generate ./...

release:
  prerelease: false

env:
  - CGO_ENABLED=0

builds:
  - id: linux
    goos:
      - linux
      - freebsd
    goarch:
      - amd64
      - arm64
      - arm
      - ppc64le
      - s390x
    goarm:
      - 7
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/CirrusByte42/ca9s/cmd.version=v{{.Version}}
      - -s -w -X github.com/CirrusByte42/ca9s/cmd.commit={{.Commit}}
      - -s -w -X github.com/CirrusByte42/ca9s/cmd.date={{.Date}}

  - id: osx
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/CirrusByte42/ca9s/cmd.version=v{{.Version}}
      - -s -w -X github.com/CirrusByte42/ca9s/cmd.commit={{.Commit}}
      - -s -w -X github.com/CirrusByte42/ca9s/cmd.date={{.Date}}

  - id: windows
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/CirrusByte42/ca9s/cmd.version=v{{.Version}}
      - -s -w -X github.com/CirrusByte42/ca9s/cmd.commit={{.Commit}}
      - -s -w -X github.com/CirrusByte42/ca9s/cmd.date={{.Date}}

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.sha256"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: ca9s
    repository:
      owner: CirrusByte42
      name: homebrew-ca9s
    commit_author:
      name: CirrusByte42
      email: thibaut.robinet@outlook.fr
    folder: Formula
    # homepage: https://ca9scli.io/
    description: CLI To Manage Your CAAS Application In Style!
    test: |
      system "k9s version"

nfpms:
  - file_name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'
    maintainer: Thibaut R.
    homepage: https://ca9scli.io
    description:  CLI To Manage Your CAAS Application In Style!
    license: "Apache-2.0"
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin
    section: utils
    contents:
      - src: ./LICENSE
        dst: /usr/share/doc/ca9s/copyright
        file_info:
          mode: 0644

sboms:
  - artifacts: archive
